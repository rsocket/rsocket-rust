[package]
name = "rsocket_rust"
version = "0.6.0"
authors = ["Jeffsky <jjeffcaii@outlook.com>"]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/rsocket/rsocket-rust"
homepage = "https://github.com/rsocket/rsocket-rust"
description = "rsocket-rust is an implementation of the RSocket protocol in Rust."

[dependencies]
log = "0.4.11"
bytes = "0.5.6"
futures = "0.3.5"
lazy_static = "1.4.0"
async-trait = "0.1.40"
dashmap = "3.11.10"
thiserror = "1.0.20"
anyhow = "1.0.32"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4.18"

[dependencies.tokio]
version = "0.2.22"
default-features = false
features = [ "rt-core", "rt-threaded", "sync", "stream" ]

[features]
default = []
frame = []
